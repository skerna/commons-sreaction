pluginManagement {
    resolutionStrategy {

        eachPlugin {
            if (requested.id.id == "kotlin-multiplatform") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
            }
            if (requested.id.id == "kotlin-platform-jvm") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
            }
        }
    }
}
def isUncluded = gradle.parent != null
if(isUncluded){
    includeBuild("../skerna-slbase"){
        dependencySubstitution {
            substitute module('io.skerna.commons:skerna-slbase-metadata') with project(':')
            substitute module('io.skerna.commons:skerna-slbase-jvm') with project(':')
            substitute module('io.skerna.commons:skerna-slbase-js') with project(':')
        }
    }
}
